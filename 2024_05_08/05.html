<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box
        {
            width: 100px;
            height: 100px;
            position : absolute;     
        }

        .box:nth-child(1)
        {
            background-color: rgba(255, 0, 0, 0.8);
            left: 10px;
            top : 10px;
            z-index : 10;
        }
        .box:nth-child(2)
        {
            background-color: rgba(0, 255, 21, 0.8);     
            left: 50px;
            top : 50px;  
            z-index : 1;     
        }
        .box:nth-child(3)
        {
            background-color: rgba(43, 130, 211, 0.8);      
            left: 90px;
            top : 90px;
            z-index : 5;         
        }

    </style>

</head>
<body>
    <div class = "box"></div>
    <div class = "box"></div>
    <div class = "box"></div>
</body>
</html>
