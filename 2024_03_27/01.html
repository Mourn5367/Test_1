<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록 Unordered List ul tag -->
    <!--
         type에 사용 할 수 있는 값들
        disc, circle, square
     -->
    <ul type ="circle"> 
        <li>사과</li>
        <li>딸기</li>
        <li>귤</li>
        <li>포도</li>
    </ul>
    <!-- 순서가 있는 목록 Ordered List ol tag -->
       <!--
         type에 사용 할 수 있는 값들
        1, i , I , a, A
     -->
    <ol type="I">
        <li>사과</li>
        <li>딸기</li>
        <li>귤</li>
        <li>포도</li>
    </ol>
</body>
</html>
