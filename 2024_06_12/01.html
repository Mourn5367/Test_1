<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /** 변수에 함수를 할당한다는 느낌 함수자체에 이름이 있는게 아님
         *  검색해보니 메모리 절약이 된다고함.
         */
        let test = function()
        {
            alert("익명함수 호출 1");
            alert("익명함수 호출 2");
        };

        alert(`${typeof(test)}, ${test}`);
        test();
    </script>

</head>

<body>
    
</body>
</html>
