<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    let product = 
    {
        제품명: "먹태 새우깡",
        유형: '유탕제품',
        성분: { 주성분1: "밀가루", 주성분2: "팜유", 주성분3: "먹태", 주성분4:"마요네즈", 주성분5: "청양고추"},
        원산지: '대한민국'
    };

    for(let i in product)
    {
        if (typeof(product[i]) === 'object')
        {
            for (let k in product[i])
            alert(`${k}: ${product[i][k]}`);
        }
        else
        {
            alert(`${i}: ${product[i]}`);
        }
    }

    </script>

</head>
<body>
    
</body>
</html>
