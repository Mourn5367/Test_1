<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let nowDate = new Date();

        let hour = nowDate.getHours();
        let result = "";

        if (hour < 5)
            result = "더 자야지";
        else if (hour < 7)
            result = "학교갈 준비해야지";
        else if (hour < 9)
            result = "학교 가야해!";
        else if (hour < 12)
            result = "오전 수업중";
        else if (hour < 14)
            result = "밥 먹자";
        else
            result = "오후 수업 끝나면 집가자";

        
        alert(result);

    </script>

</head>
<body>
    
</body>
</html>
