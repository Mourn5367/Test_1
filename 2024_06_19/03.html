<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeText()
        {
            let result ="";
            for(let i = 0; i< 10; i++)
            {
                result += `<h1>Javascript -${i+1}</h1>`
            }

            // 텍스트 본연 그자체
            // document.body.textContent = result;
            
            // 태그까지 실행됨
            document.body.innerHTML = result;
        }
    </script>

</head>
<body onload = "changeText()">
    
</body>
</html>
